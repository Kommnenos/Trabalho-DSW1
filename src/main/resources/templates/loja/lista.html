<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{loja.listar.label}"></span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" th:href="@{/admin/loja/cadastrar}" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span th:text="#{loja.cadastrar.label}"></span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="~{fragments/alert}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{loja.nome.label}"></th>
                    <th style="width: 220px;" th:text="#{loja.email.label}"></th>
                    <th style="width: 200px;" th:text="#{loja.CNPJ.label}"></th>
                    <th th:text="#{loja.descricao.label}"></th>
                    <th>Role</th>
                    <th th:text="#{acoes.label}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="loja : ${lojas}">
                    <td th:text="${loja.id}"></td>
                    <td th:text="${loja.nome}"></td>
                    <td th:text="${loja.email}"></td>
                    <td th:text="${loja.CNPJ}"></td>
                    <td th:text="${loja.descricao}"></td>
                    <td th:text="${loja.role}"></td>
                    <td>
                        <a class="btn btn-info btn-sm"
                           th:href="@{/admin/loja/editar/{id}(id=${loja.id})}">
                            <i class="oi oi-pencil"></i>
                        </a>

                        <a class="btn btn-danger btn-sm"
                           th:href="@{/admin/loja/excluir/{id}(id=${loja.id})}"
                           onclick="return confirm('Tem certeza que deseja excluir?');">
                            <i class="oi oi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</section>
</body>
</html>
