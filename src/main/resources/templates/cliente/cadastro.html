<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>

    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span th:text="#{cliente.cadastrar.label}"></span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/admin/cliente/listar}"
               role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
                                    aria-hidden="true"></span> <span th:text="#{cliente.listar.label}"></span>
            </a>
        </nav>

        <div class="container" id="cadastro">

            <div th:replace="~{fragments/alert}"></div>

            <form th:action="${cliente.id == null} ?  (${#authorization.expression('hasRole(''ADMIN'')')} ? @{/admin/cliente/salvar} : @{/cliente/salvar})  :  (${#authorization.expression('hasRole(''ADMIN'')')} ? @{/admin/cliente/editar} : @{/cliente/editar})" th:object="${cliente}" method="POST">


            <div class="form-row">
                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.email.label}" for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Email"
                               autofocus="autofocus" th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

                        <div class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.senha.label}" for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Senha"
                               autofocus="autofocus" th:field="*{senha}"
                               th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

                        <div class="invalid-feedback">
                            <span th:errors="*{senha}"></span>
                        </div>
                    </div>


                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.nome.label}" for="nome"></label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome"
                               autofocus="autofocus" th:field="*{nome}"
                               th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

                        <div class="invalid-feedback">
                            <span th:errors="*{nome}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.CPF.label}" for="CPF"></label>
                        <input type="text" class="form-control" id="CPF" placeholder="CPF"
                               th:field="*{CPF}" th:classappend="${#fields.hasErrors('CPF')} ? is-invalid"
                               data-mask="000.000.000-00" />

                        <div class="invalid-feedback">
                            <span th:errors="*{CPF}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.telefone.label}" for="telefone"></label>
                        <input type="text" class="form-control" id="telefone" placeholder="Telefone"
                               th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? is-invalid"
                               data-mask="(00) 00000-0000" />

                        <div class="invalid-feedback">
                            <span th:errors="*{telefone}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.sexo.label}" for="sexo"></label>
                        <select id="sexo" class="form-control" th:field="*{sexo}"
                                th:classappend="${#fields.hasErrors('sexo')} ? is-invalid">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>

                        <div class="invalid-feedback">
                            <span th:errors="*{sexo}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{cliente.dataNasc.label}" for="dataNasc"></label>
                        <input type="date" class="form-control" id="dataNasc"
                               th:field="*{dataNasc}" th:classappend="${#fields.hasErrors('dataNasc')} ? is-invalid" />

                        <div class="invalid-feedback">
                            <span th:errors="*{dataNasc}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6" sec:authorize="hasRole('ADMIN')">
                        <label for="role">Role</label>
                        <select id="role" class="form-control" th:field="*{role}"
                                th:classappend="${#fields.hasErrors('role')} ? is-invalid">
                            <option value="ROLE_USER">ROLE_USER</option>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_LOJA">ROLE_LOJA</option>
                        </select>

                        <div class="invalid-feedback">
                            <span th:errors="*{role}"></span>
                        </div>
                    </div>


                <input type="hidden" id="id" th:field="*{id}" />
                <button type="submit" th:text="#{button.salvar.label}"
                        class="btn btn-primary btn-sm"></button>
            </form>
        </div>
    </section>
</body>
</html>
