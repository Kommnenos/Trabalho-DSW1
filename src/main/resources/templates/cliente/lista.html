<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{cliente.listar.label}"></span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" th:href="@{/admin/cliente/cadastrar}" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span th:text="#{cliente.cadastrar.label}"></span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="~{fragments/alert}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{cliente.nome.label}"></th>
                    <th style="width: 220px;" th:text="#{cliente.email.label}"></th>
                    <th style="width: 160px;" th:text="#{cliente.CPF.label}"></th>
                    <th style="width: 160px;" th:text="#{cliente.telefone.label}"></th>
                    <th th:text="#{cliente.sexo.label}"></th>
                    <th th:text="#{cliente.dataNasc.label}"></th>
                    <th>Role</th>
                    <th th:text="#{acoes.label}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.CPF}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.sexo}"></td>
                    <td th:text="${#temporals.format(cliente.dataNasc, 'dd/MM/yyyy')}"></td>
                    <td th:text="${cliente.role}"></td>
                    <td>
                        <a class="btn btn-info btn-sm"
                           th:href="@{/admin/cliente/editar/{id}(id=${cliente.id})}">
                            <i class="oi oi-pencil"></i>
                        </a>

                        <a class="btn btn-danger btn-sm"
                           th:href="@{/admin/cliente/excluir/{id}(id=${cliente.id})}"
                           onclick="return confirm('Tem certeza que deseja excluir?');">
                            <i class="oi oi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</section>
</body>
</html>
