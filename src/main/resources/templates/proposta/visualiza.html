<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span th:text="#{loja.cadastrar.label}"></span></li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/proposta/listar}" role="button">
                <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                <span th:text="#{loja.listar.label}"></span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="~{fragments/alert}"></div>

        <form th:action="@{/proposta/salvar}" th:object="${proposta}" method="POST">


            <div class="form-row">

                <div class="form-group col-md-12">
                    <label th:text="#{veiculos.valor.label}" for="valor"></label>
                    <input type="number" class="form-control" id="valor" th:field="*{valor}"
                           th:readonly=true
                           th:classappend="${#fields.hasErrors('valor')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{valor}"></span>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label for="condicoesPagamento">Condições de Pagamento</label>
                    <textarea class="form-control" id="condicoesPagamento" th:field="*{condicoesPagamento}" rows="3"
                              th:readonly=true
                              th:classappend="${#fields.hasErrors('valor')} ? is-invalid"> </textarea>
                    <div class="invalid-feedback">
                        <span th:errors="*{condicoesPagamento}"></span>
                    </div>
                </div>






            </div>

            <input type="hidden" id="id" th:field="*{id}" />
            <button type="submit" th:text="#{button.salvar.label}" class="btn btn-primary btn-sm"></button>

        </form>
    </div>
</section>
</body>
</html>
