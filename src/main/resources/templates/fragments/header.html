<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<meta charset="UTF-8">
</head>
<body>
<header th:fragment="cabecalho">
	<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<div sec:authorize="isAuthenticated()" style="right: 10px; position: absolute">
					<form th:action="@{/logout}" method="post">
						<div class="row">
							<div class="col-sm-12 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									   class="form-control btn btn-info" value="Logout">
							</div>
						</div>
					</form>
				</div>

				<div sec:authorize="isAnonymous()" style="right: 10px; position: absolute">
					<a class="btn btn-info" th:href="@{/login}">Login</a>
				</div>

				<div style="right: 100px; top:25%; position: absolute">
					<form method="get" action="">
						<select name="lang" onchange="this.form.submit()">
							<option value="pt" th:text="#{idioma.pt}" th:selected="${#locale.language == 'pt'}"></option>
							<option value="en" th:text="#{idioma.en}"  th:selected="${#locale.language == 'en'}"></option>
						</select>
					</form>
				</div>


				<button type="button" class="btn btn-dark navbar-toggle pull-left">
					<i class="oi oi-menu"></i>
				</button>
				<a class="navbar-brand" th:href="@{/}" th:text="#{title.label}"></a>

			</div>
		</div>
	</nav>
</header>
</body>
</html>
