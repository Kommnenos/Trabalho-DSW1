<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span th:text="#{veiculos.cadastrar.label}"></span></li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/veiculo/listarVeiculosLoja}" role="button">
                <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                <span th:text="#{veiculos.listar.label}"></span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="~{fragments/alert}"></div>

        <form th:action="${veiculo.id == null} ? @{/veiculo/salvar} : @{/veiculo/editar}" th:object="${veiculo}" method="POST">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label th:text="#{veiculos.placa.label}" for="placa"></label>
                    <input type="text" class="form-control" id="placa" th:field="*{placa}"
                           th:classappend="${#fields.hasErrors('placa')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{placa}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{veiculos.modelo.label}" for="modelo"></label>
                    <input type="text" class="form-control" id="modelo" th:field="*{modelo}"
                           th:classappend="${#fields.hasErrors('modelo')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{modelo}"></span>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label th:text="#{veiculos.chassi.label}" for="chassi"></label>
                    <input type="text" class="form-control" id="chassi" th:field="*{chassi}"
                           th:classappend="${#fields.hasErrors('chassi')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{chassi}"></span>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label th:text="#{veiculos.ano.label}" for="ano"></label>
                    <input type="number" class="form-control" id="ano" th:field="*{ano}" min="1900" max="2025"
                           th:classappend="${#fields.hasErrors('ano')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{ano}"></span>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label th:text="#{veiculos.quilometragem.label}" for="quilometragem"></label>
                    <input type="number" step = 1 class="form-control" id="quilometragem" th:field="*{quilometragem}"
                           th:classappend="${#fields.hasErrors('quilometragem')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{quilometragem}"></span>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label th:text="#{veiculos.descricao.label}" for="descricao"></label>
                    <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"
                              th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"></textarea>
                    <div class="invalid-feedback">
                        <span th:errors="*{descricao}"></span>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <label th:text="#{veiculos.valor.label}" for="valor"></label>
                    <input type="number" class="form-control" id="valor" th:field="*{valor}"
                           th:classappend="${#fields.hasErrors('valor')} ? is-invalid" />
                    <div class="invalid-feedback">
                        <span th:errors="*{valor}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="preco">Imagem</label> 
                    <input type="file" name="file" accept="image/png, image/gif, image/jpeg" />	
                    
                </div>

            </div>
            <input type="hidden" id="id" th:field="*{id}" />
            <button type="submit" th:text="#{button.salvar.label}" class="btn btn-primary btn-sm"></button>

        </form>
    </div>
</section>
</body>
</html>
