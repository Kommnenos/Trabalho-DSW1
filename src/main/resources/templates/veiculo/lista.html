<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{veiculos.listar.label}"></span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" th:href="@{/veiculo/cadastrar}" role="button" sec:authorize="hasRole('LOJA')"x>
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span th:text="#{veiculos.cadastrar.label}"></span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="~{fragments/alert}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{veiculos.Loja.label}"></th>
                    <th th:text="#{veiculos.modelo.label}"></th>
                    <th style="width: 220px;" th:text="#{veiculos.chassi.label}"></th>
                    <th style="width: 160px;" th:text="#{veiculos.ano.label}"></th>
                    <th style="width: 160px;" th:text="#{veiculos.CNPJLoja.label}"></th>
                    <th th:text="#{veiculos.placa.label}"></th>
                    <th th:text="#{veiculos.quilometragem.label}"></th>
                    <th th:text="#{veiculos.descricao.label}"></th>
                    <th th:text="#{acoes.label}"   th:if="${!(listarTodos == 'true' and #authorization.expression('hasAnyRole(''LOJA'',''ADMIN'')'))}"   sec:authorize="isAuthenticated()"></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="veiculo : ${veiculos}">
                    <td th:text="${veiculo.id}"></td>
                    <td th:text="${veiculo.loja.nome}"></td>
                    <td th:text="${veiculo.modelo}"></td>
                    <td th:text="${veiculo.chassi}"></td>
                    <td th:text="${veiculo.ano}"></td>
                    <td th:text="${veiculo.CNPJLoja}"></td>
                    <td th:text="${veiculo.placa}"></td>
                    <td th:text="${veiculo.quilometragem}"></td>
                    <td th:text="${veiculo.descricao}"></td>
                    <td sec:authorize="isAuthenticated()">
                        <a class="btn btn-info btn-sm" th:if="${listarTodos != 'true'}" sec:authorize="hasRole('LOJA')"
                           th:href="@{/veiculo/editar/{id}(id=${veiculo.id})}" >
                            <i class="oi oi-pencil"></i>
                        </a>

                        <a class="btn btn-danger btn-sm" th:if="${listarTodos != 'true'}" sec:authorize="hasRole('LOJA')"
                           th:href="@{/veiculo/excluir/{id}(id=${veiculo.id})}"
                           onclick="return confirm('Tem certeza que deseja excluir?');">
                            <i class="oi oi-trash"></i>
                        </a>

                        <a class="btn btn-success btn-sm" sec:authorize="hasRole('USER')"
                           th:href="@{/proposta/cadastrar/{id}(id=${veiculo.id})}"
                           onclick="return confirm('Tem certeza que deseja fazer uma proposta pelo veÃ­culo?');">
                            <i class="oi oi-dollar"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</section>
</body>
</html>
