<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{veiculos.imagens.label}"></span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" th:href="@{/veiculo/listarTodos}" role="button">
            <span class="oi oi-arrow-left" title="Voltar" aria-hidden="true"></span>
            <span th:text="#{listarTodos.label}"></span>
        </a>
    </nav>

    <div class="container mt-4">

        <h2 th:text="#{carro.label}+': ' + ${veiculo.modelo} + ' - ' + ${veiculo.placa}"></h2>
        <br>

        <div th:if="${index >= 0}">
            <img th:src="@{/veiculo/imagens/download/{id}/{index}(id=${veiculo.id}, index=${index})}" style="display:block; margin-left:auto; margin-right:auto; max-width: 500px" class="d-block w-100 img-fluid rounded shadow" alt="Imagem do veículo">

            <div style="position: relative; height: 50px; margin-top: 20px;">
                <a th:href="@{/veiculo/imagens/{id}/{index}(id=${veiculo.id}, index=${index - 1})}"
                   th:if="${index > 0}"
                   class="btn btn-primary"
                   style="position: absolute; left: 0;"
                   th:text="'← ' + #{button.anterior}">

                </a>

                <a th:href="@{/veiculo/imagens/{id}/{index}(id=${veiculo.id}, index=${index + 1})}"
                   th:if="${index < veiculo.imagens.size() - 1}"
                   class="btn btn-primary"
                   style="position: absolute; right: 0;"
                   th:text="#{button.proximo} + ' → '" >
                </a>
            </div>

        </div>

        <div th:if="${!veiculo.temImagens()}">
            <p th:text="#{veiculos.semImagens}"></p>
        </div>

    </div>

</section>
</body>
</html>
